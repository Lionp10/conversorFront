<div class="background">
    <div class="page-container">
        <div class="logo-container">
            <img class="logo-verde-sombra" src="./../../../assets/img/logo-verde-sombra.png" alt="Logo Coinvert">
        </div>
        <div class="form-container">
            <form id="login-form" #registerForm="ngForm" (ngSubmit)="register()" autocomplete="on" aria-labelledby="Login">
                <img src="./../../../assets/img/logo-verde.png">
                <p>¡Crea tu cuenta!</p>
                <div>
                    <input class="input-style" type="text" id="username" name="user" placeholder=" " [(ngModel)]="registerData.Username" #user="ngModel">
                    <label for="username">Nombre de usuario</label>
                </div>
                <div>
                    <input class="input-style" type="email" id="email" name="email" placeholder=" " [(ngModel)]="registerData.Email" #email="ngModel">
                    <label for="email">Email</label>
                </div>
                <div>
                    <input class="input-style" type="text" id="name" name="name" placeholder=" " minlength="2" [(ngModel)]="registerData.FirstName" #name="ngModel">
                    <label for="name">Nombre</label>
                </div>
                <div>
                    <input class="input-style" type="text" id="lastname" name="lastname" placeholder=" " minlength="2" [(ngModel)]="registerData.LastName" #lastname="ngModel">
                    <label for="lastname">Apellido</label>
                </div>
                <div>
                    <input class="input-style" type="password" id="password"  name="password" placeholder=" " [(ngModel)]="registerData.Password" #password="ngModel">
                    <label for="password">Contraseña</label>
                </div>
                <p class="error" *ngIf="email.invalid && (email.touched || email.dirty)">*El email no es válido</p>
                <p class="error" *ngIf="user.invalid && (user.touched || user.dirty)">*El nombre de usuario no es válido</p>
                <p class="error" *ngIf="password.invalid && (password.touched || password.dirty)">*La contraseña no es válida</p> 
                <button type="submit">Registrate</button>
                <span class="loader" *ngIf="cargando()"></span>
                <p *ngIf="errorRegister()" class="error">Error en el inicio de sesión</p>   
                <p>¿Ya tienes cuenta? - <a [routerLink]="['/login']">Inicia sesión</a></p>
            </form>
        </div>
    </div>
</div>
